<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project-common-css.css">
    <link rel="stylesheet" href="css/desimal-to-fraction-calculator.css">
    <title>Fraction Calculator</title>
</head>
<body>
    <div class="tool-container">
        <h1>Fraction Calculator</h1>
        <div class="tool-container-feild-group">
            <div class="tool-container-feild">             
               
                <div class="tool-input-group tool-fraction-input-group">
                    <input placeholder="Decimal number"  type="number"  min="0" id="inputNumber" class="tool-input-feild">
                    <label class="tool-input-label">=</label>
                    <div class="tool-fraction-output">
                        <div class="tool-fraction-output-topbottom">
                            <span id="outputNumerator">?</span>
                        </div>
                        <div class="tool-fraction-divider"></div>
                        <div class="tool-fraction-output-topbottom">
                            <span id="outputDenominator">?</span>
                        </div>
                    </div>
                </div>
                
                <div class="tool-input-group">
                    <button onclick="ResetFractionCalculator()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateFraction()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div> 
            </div>
        </div>

        <div class="tool-author-intro">
            <p>Develop By <i><a href="https://www.linkedin.com/in/kamrul-hasan100" target="_blank">Kamrul Hasan</a></i> & Powered By <i><a href="https://www.insidethediv.com/" target="_blank">InsideTheDiv</a></i></p>
        </div>
    </div>

    <script src="js/project-common-js.js"></script>
    <script src="js/decimal-to-fraction-calculator.js"></script>  
</body>
</html>
